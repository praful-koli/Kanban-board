<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <main>
      <nav class="nav">
         <div class="left">
            <h1>Kanban</h1>
         </div>
         <div class="right">
            <button id="toggle-modal">Add New Task</button>
         </div>
      </nav>

      <section class="board">
         <div id="todo" class="task-colums">
            <div class="heading">
               <div class="left">To Do</div>
               <div class="right">Count</div>
            </div>
            <div draggable="true" class="task">
               <h2>Task1</h2>
               <p>Desscription for Task 1</p>
               <button>Delete</button>
            </div>
         </div>
         <div id="progress" class="task-colums ">
            <div class="heading">
               <div class="left">In Progress</div>
               <div class="right">Count</div>
            </div>
         </div>
         <div id="done" class="task-colums">
            <div class="heading">
               <div class="left">Done</div>
               <div class="right">Count</div>
            </div>
         </div>
      </section>

   </main>

   <div class="modal active add-new-task">
      <div class="bg"></div>
      <div class="center">
         <input id="new-task-title" type="text" placeholder="Task Title">
         <textarea placeholder="Task Description" name="" id="new-decription-title"></textarea>
         <button id="add-new-task" class="add-task-btn">Add task</button>
      </div>
   </div>


   <script src="app.js"></script>
</body>

</html>
